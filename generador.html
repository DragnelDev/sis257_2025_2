<!-- Chosen Palette: Pasteler√≠a Cl√°sica (Rosa P√°lido, Dorado, Marr√≥n Chocolate) -->
<!-- Application Structure Plan: Un simple contenedor centralizado para la entrada del prompt, el bot√≥n de generaci√≥n y el √°rea de visualizaci√≥n del logo. El flujo es lineal: Escribir Prompt (Predefinido) -> Clic en Generar -> Mostrar Resultado con Feedback de Carga. -->
<!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Logo Pasteler√≠a Carmen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDF4F8; /* Rosa P√°lido Suave */
        }
        .container-card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .text-brown-chocolate {
            color: #4A2525;
        }
        .bg-gold-accent {
            background-color: #FFC72C;
        }
        .hover-bg-gold-accent:hover {
            background-color: #FFA500;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="container-card w-full max-w-lg p-8">
        <h1 class="text-3xl font-extrabold text-center text-brown-chocolate mb-6">
            ‚ú® Generador de Logo: Pasteler√≠a Carmen
        </h1>
        <p class="text-center text-gray-600 mb-6">
            Genera un logo profesional y elegante para tu pasteler√≠a. El prompt describe un dise√±o cl√°sico con un toque moderno.
        </p>

        <div class="mb-4">
            <label for="promptInput" class="block text-sm font-medium text-gray-700 mb-2">Prompt de Dise√±o:</label>
            <textarea id="promptInput" rows="3" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-[#FFC72C] focus:border-[#FFC72C]" readonly>
Logo redondo y elegante para una pasteler√≠a llamada "Carmen". Dise√±o minimalista y moderno con un toque cl√°sico. Debe incluir un icono de un pastel de boda estilizado o una tarta con un solo elemento decorativo minimalista. Usar una paleta de colores de rosa p√°lido, blanco y acentos dorados. Fuente cursiva y sofisticada. Alta calidad, estilo ilustraci√≥n vectorial.
            </textarea>
        </div>
        
        <button id="generateButton" onclick="generateLogo()" class="w-full bg-gold-accent text-brown-chocolate py-3 rounded-xl font-bold text-lg hover-bg-gold-accent transition duration-300 shadow-md">
            Generar Logo üé®
        </button>

        <!-- √Årea de Visualizaci√≥n y Carga -->
        <div id="resultArea" class="mt-8 text-center">
            <div id="loadingIndicator" class="hidden flex flex-col items-center justify-center p-8 bg-gray-50 rounded-xl border border-gray-200">
                <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-gold-accent mb-3"></div>
                <p class="text-gray-600 font-medium">Generando el logo... por favor, espera.</p>
            </div>
            
            <div id="logoDisplay" class="hidden">
                <p class="text-xl font-semibold text-brown-chocolate mb-4">Logo Generado:</p>
                <img id="logoImage" src="" alt="Logo de Pasteler√≠a Carmen" class="w-full h-auto max-h-[400px] object-contain mx-auto rounded-xl border-4 border-white shadow-xl">
            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

        // Variables de UI
        const generateButton = document.getElementById('generateButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const logoDisplay = document.getElementById('logoDisplay');
        const logoImage = document.getElementById('logoImage');
        const promptInput = document.getElementById('promptInput');

        async function generateLogo() {
            const userPrompt = promptInput.value;

            // 1. Mostrar carga y deshabilitar bot√≥n
            logoDisplay.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            generateButton.disabled = true;
            generateButton.textContent = 'Generando...';

            const payload = {
                instances: [{ prompt: userPrompt }],
                parameters: { "sampleCount": 1 }
            };

            // 2. Funci√≥n de espera (simula exponential backoff)
            const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));
            let response = null;
            const maxRetries = 5;

            for (let i = 0; i < maxRetries; i++) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.status !== 429 && response.ok) {
                        break; // √âxito o error que no es de throttling
                    } else if (response.status === 429) {
                        console.warn(`Intento ${i + 1}: Throttling (429). Reintentando en ${2 ** i} segundos...`);
                        await wait(1000 * (2 ** i));
                    } else {
                        // Otros errores (400, 500)
                        throw new Error(`Error HTTP: ${response.status}`);
                    }

                } catch (error) {
                    console.error("Error durante la generaci√≥n (Fetch):", error);
                    // Si es el √∫ltimo intento y sigue fallando, salir.
                    if (i === maxRetries - 1) {
                         alert("Error al generar el logo despu√©s de varios intentos. Int√©ntalo de nuevo.");
                         break;
                    }
                    // Esperar antes de reintentar por error general
                    await wait(1000 * (2 ** i));
                }
            }

            // 3. Ocultar carga y habilitar bot√≥n
            loadingIndicator.classList.add('hidden');
            generateButton.disabled = false;
            generateButton.textContent = 'Generar Logo üé®';

            if (!response || !response.ok) {
                console.error("No se pudo obtener una respuesta v√°lida del API.");
                logoImage.src = "";
                return;
            }

            try {
                const result = await response.json();
                
                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const base64Data = result.predictions[0].bytesBase64Encoded;
                    const imageUrl = `data:image/png;base64,${base64Data}`;
                    
                    logoImage.src = imageUrl;
                    logoDisplay.classList.remove('hidden');

                } else {
                    console.error("Respuesta del API incompleta o sin imagen.");
                    alert("Error: No se pudo generar el logo. Intenta con otro prompt.");
                    logoImage.src = "";
                }
            } catch (error) {
                console.error("Error al procesar la respuesta JSON:", error);
                alert("Ocurri√≥ un error inesperado al procesar la imagen.");
                logoImage.src = "";
            }
        }
    </script>

</body>
</html>
